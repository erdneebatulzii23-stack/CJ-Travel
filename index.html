<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CJ Travel - Home</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
          tailwind.config = {
            darkMode: "class",
            theme: {
              extend: {
                colors: {
                  "primary": "#2b8cee",
                  "background-light": "#f6f7f8",
                  "background-dark": "#101922",
                },
                fontFamily: {
                  "display": ["Plus Jakarta Sans"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
              },
            },
          }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-50 min-h-screen flex flex-col">

    <header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="flex items-center p-4 justify-between max-w-xl mx-auto w-full">
            <a href="index.html" class="flex items-center gap-2">
                <span class="material-symbols-outlined text-primary text-3xl">explore</span>
                <h1 class="text-[#0d141b] dark:text-white text-xl font-bold leading-tight tracking-tight">CJ Travel</h1>
            </a>
            <div class="flex gap-3">
                <a href="notifications.html" class="flex items-center justify-center size-10 rounded-full bg-slate-200 dark:bg-slate-800">
                    <span class="material-symbols-outlined text-xl">notifications</span>
                </a>
            </div>
        </div>
    </header>

    <main class="flex-1 pb-32 max-w-xl mx-auto w-full">
        <div class="px-4 py-4">
            <div class="flex w-full h-14 items-stretch rounded-xl shadow-sm bg-white dark:bg-slate-800 overflow-hidden">
                <div class="text-[#4c739a] flex items-center justify-center pl-4">
                    <span class="material-symbols-outlined">search</span>
                </div>
                <input class="w-full border-none bg-transparent focus:ring-0 text-[#0d141b] dark:text-white px-4 text-base font-medium placeholder:text-[#4c739a]" placeholder="Search guides or destinations"/>
            </div>
        </div>

        <div class="mt-2">
            <div class="flex items-center justify-between px-4 pb-3 pt-4">
                <h2 class="text-[#0d141b] dark:text-white text-[22px] font-bold">Top Rated Guides</h2>
                <a href="guides.html" class="text-primary text-sm font-semibold">See All</a>
            </div>
            <div class="grid grid-cols-2 gap-3 px-4">
                <div class="bg-cover bg-center flex flex-col justify-end p-4 aspect-[3/4] rounded-xl relative overflow-hidden" style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 50%), url("https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=400&auto=format&fit=crop");'>
                    <div class="absolute top-2 right-2 bg-white/20 backdrop-blur-md px-2 py-1 rounded-lg flex items-center gap-1">
                        <span class="material-symbols-outlined text-yellow-400 text-sm fill-current">star</span>
                        <span class="text-white text-xs font-bold">4.9</span>
                    </div>
                    <p class="text-white text-base font-bold">Alex Rivera</p>
                </div>
                <div class="bg-cover bg-center flex flex-col justify-end p-4 aspect-[3/4] rounded-xl relative overflow-hidden" style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 50%), url("https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=400&auto=format&fit=crop");'>
                    <div class="absolute top-2 right-2 bg-white/20 backdrop-blur-md px-2 py-1 rounded-lg flex items-center gap-1">
                        <span class="material-symbols-outlined text-yellow-400 text-sm fill-current">star</span>
                        <span class="text-white text-xs font-bold">4.8</span>
                    </div>
                    <p class="text-white text-base font-bold">Sarah Chen</p>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <div class="flex items-center justify-between px-4 pb-3 pt-4">
                <h2 class="text-[#0d141b] dark:text-white text-[22px] font-bold">Natural Destinations</h2>
                <button class="text-primary text-sm font-semibold">View Maps</button>
            </div>
            <div class="flex flex-col gap-4 px-4">
                <div class="bg-white dark:bg-slate-800 rounded-xl overflow-hidden shadow-sm">
                    <div class="h-48 w-full bg-cover bg-center" style='background-image: url("https://images.unsplash.com/photo-1537996194471-e657df975ab4?q=80&w=800&auto=format&fit=crop");'></div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg">Bali, Indonesia</h3>
                        <p class="text-sm text-slate-500">Southeast Asia</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 z-50 bg-white/90 dark:bg-slate-900/90 backdrop-blur-lg border-t border-gray-200 dark:border-slate-800">
    <div class="max-w-md mx-auto flex justify-around items-center h-20 px-2 pb-5">
        <a href="index.html" class="flex flex-col items-center gap-1 text-primary">
            <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">home</span>
            <span class="text-[10px] font-semibold">Home</span>
        </a>
        <a href="guides.html" class="flex flex-col items-center gap-1 text-[#4c739a] dark:text-slate-400">
            <span class="material-symbols-outlined">person_search</span>
            <span class="text-[10px] font-semibold">Guides</span>
        </a>
        <a href="resort.html" class="flex flex-col items-center gap-1 text-[#4c739a] dark:text-slate-400">
            <span class="material-symbols-outlined">holiday_village</span>
            <span class="text-[10px] font-semibold">Resorts</span>
        </a>
        <a href="favorites.html" class="flex flex-col items-center gap-1 text-[#4c739a] dark:text-slate-400">
            <span class="material-symbols-outlined">favorite</span>
            <span class="text-[10px] font-semibold">Favorites</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center gap-1 text-[#4c739a] dark:text-slate-400">
            <span class="material-symbols-outlined">account_circle</span>
            <span class="text-[10px] font-semibold">My Profile</span>
        </a>
    </div>
</footer>
</body>
</html>
