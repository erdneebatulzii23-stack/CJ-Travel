<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CJ Travel Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: { "display": ["Plus Jakarta Sans"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141b] dark:text-slate-100 antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-24">
    <header class="sticky top-0 z-50 flex items-center bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 p-4 justify-between">
        <div class="flex items-center gap-3">
            <div class="text-primary flex size-10 shrink-0 items-center justify-center rounded-lg bg-primary/10">
                <span class="material-symbols-outlined">dashboard</span>
            </div>
            <h1 class="text-[#0d141b] dark:text-white text-xl font-bold leading-tight tracking-tight">CJ Travel Admin</h1>
        </div>
    </header>

    <div class="flex flex-wrap gap-3 p-4">
        <div class="flex min-w-[140px] flex-1 flex-col gap-1 rounded-xl p-4 border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm">
            <p class="text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wider">New Requests</p>
            <p id="stat-requests" class="text-green-600 dark:text-green-400 text-2xl font-bold">0</p>
        </div>
    </div>

    <div class="px-4 pt-4 pb-1">
        <h2 class="text-[#0d141b] dark:text-white text-[22px] font-bold leading-tight tracking-tight">Pending Approvals</h2>
    </div>

    <div class="px-4">
        <div class="flex border-b border-slate-200 dark:border-slate-800 gap-8">
            <button onclick="currentTab = 'guide'; renderApplicants()" id="tab-guide" class="flex flex-col items-center justify-center border-b-2 border-primary text-primary pb-3 pt-4">
                <p class="text-sm font-bold tracking-wide">Guides</p>
            </button>
            <button onclick="currentTab = 'company'; renderApplicants()" id="tab-company" class="flex flex-col items-center justify-center border-b-2 border-transparent text-slate-500 dark:text-slate-400 pb-3 pt-4">
                <p class="text-sm font-bold tracking-wide">Providers</p>
            </button>
        </div>
    </div>

    <div id="applicants-list" class="flex flex-col gap-4 px-4 mt-4">
        </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 flex justify-around items-center h-20 px-2 pb-5 z-50">
        <a class="flex flex-col items-center gap-1 text-primary" href="#"><span class="material-symbols-outlined">dashboard</span><span class="text-[10px] font-bold">Dashboard</span></a>
        <a class="flex flex-col items-center gap-1 text-slate-400" href="#"><span class="material-symbols-outlined">group</span><span class="text-[10px] font-medium">Users</span></a>
        <a class="flex flex-col items-center gap-1 text-slate-400" href="index.html"><span class="material-symbols-outlined">logout</span><span class="text-[10px] font-medium">Logout</span></a>
    </nav>
</div>

<script>
let currentTab = 'guide'; // Анхны таб

function renderApplicants() {
    const users = JSON.parse(localStorage.getItem('users')) || [];
    
    // 1. Табуудын стилийг солих
    document.getElementById('tab-guide').className = currentTab === 'guide' ? 'flex flex-col items-center justify-center border-b-2 border-primary text-primary pb-3 pt-4' : 'flex flex-col items-center justify-center border-b-2 border-transparent text-slate-500 dark:text-slate-400 pb-3 pt-4';
    document.getElementById('tab-company').className = currentTab === 'company' ? 'flex flex-col items-center justify-center border-b-2 border-primary text-primary pb-3 pt-4' : 'flex flex-col items-center justify-center border-b-2 border-transparent text-slate-500 dark:text-slate-400 pb-3 pt-4';

    // 2. Өгөгдлийг шүүх (Pending статустай + Сонгосон таб)
    const pendingUsers = users.filter(u => 
        u.businessDetails && 
        u.businessDetails.status === 'pending' && 
        u.role === currentTab
    );

    // Статистик шинэчлэх
    document.getElementById('stat-requests').innerText = pendingUsers.length;

    const listContainer = document.getElementById('applicants-list');
    
    if (pendingUsers.length === 0) {
        listContainer.innerHTML = `
            <div class="text-center py-10 text-slate-500">
                <span class="material-symbols-outlined text-4xl mb-2">inbox</span>
                <p>No pending ${currentTab} requests.</p>
            </div>`;
        return;
    }

    let htmlContent = '';
    pendingUsers.forEach(user => {
        htmlContent += `
        <div class="bg-white dark:bg-slate-900 rounded-xl p-4 shadow-sm border border-slate-200 dark:border-slate-800">
            <div class="flex items-center gap-4 justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div class="size-12 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold text-lg">
                        ${user.name.charAt(0)}
                    </div>
                    <div class="flex flex-col">
                        <p class="text-[#0d141b] dark:text-white text-base font-bold">${user.name}</p>
                        <p class="text-slate-500 text-xs">${user.email}</p>
                        <p class="text-primary text-[10px] font-bold uppercase tracking-tight mt-1">${user.role}</p>
                    </div>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="handleAction('${user.email}', 'approved')" class="flex-1 bg-green-600 hover:bg-green-700 text-white rounded-lg h-10 font-bold text-sm flex items-center justify-center gap-2 transition-colors">
                    <span class="material-symbols-outlined text-base">check_circle</span> Approve
                </button>
                <button onclick="handleAction('${user.email}', 'rejected')" class="flex-1 bg-red-500 hover:bg-red-600 text-white rounded-lg h-10 font-bold text-sm flex items-center justify-center gap-2 transition-colors">
                    <span class="material-symbols-outlined text-base">cancel</span> Reject
                </button>
            </div>
        </div>`;
    });
    
    listContainer.innerHTML = htmlContent;
}

window.handleAction = function(email, newStatus) {
    let users = JSON.parse(localStorage.getItem('users')) || [];
    const userIndex = users.findIndex(u => u.email === email);
    
    if (userIndex !== -1) {
        users[userIndex].businessDetails.status = newStatus;
        localStorage.setItem('users', JSON.stringify(users));
        
        alert(newStatus === 'approved' ? 'Бүртгэл баталгаажлаа!' : 'Бүртгэлээс татгалзлаа.');
        renderApplicants();
    }
};

document.addEventListener('DOMContentLoaded', renderApplicants);
</script>
</body>
</html>
