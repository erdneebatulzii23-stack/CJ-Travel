<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CJ Travel Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        body { min-height: max(884px, 100dvh); }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141b] dark:text-slate-100 antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-24">
    <header class="sticky top-0 z-50 flex items-center bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 p-4 justify-between">
        <div class="flex items-center gap-3">
            <div class="text-primary flex size-10 shrink-0 items-center justify-center rounded-lg bg-primary/10">
                <span class="material-symbols-outlined">dashboard</span>
            </div>
            <h1 class="text-[#0d141b] dark:text-white text-xl font-bold leading-tight tracking-tight">CJ Travel Admin</h1>
        </div>
        <div class="flex items-center gap-2">
            <button class="p-2 text-slate-500 dark:text-slate-400">
                <span class="material-symbols-outlined">notifications</span>
            </button>
            <div class="size-8 rounded-full bg-slate-200 dark:bg-slate-700"></div>
        </div>
    </header>

    <div class="flex flex-wrap gap-3 p-4">
        <div class="flex min-w-[140px] flex-1 flex-col gap-1 rounded-xl p-4 border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm">
            <p class="text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wider">Total Active Users</p>
            <p id="totalUsers" class="text-primary text-2xl font-bold">0</p>
        </div>
        <div class="flex min-w-[140px] flex-1 flex-col gap-1 rounded-xl p-4 border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm">
            <p class="text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wider">New Requests</p>
            <p id="pendingCount" class="text-green-600 dark:text-green-400 text-2xl font-bold">0</p>
        </div>
    </div>

    <div class="px-4 pt-4 pb-1">
        <h2 class="text-[#0d141b] dark:text-white text-[22px] font-bold leading-tight tracking-tight">Pending Approvals</h2>
    </div>

    <div class="px-4">
        <div class="flex border-b border-slate-200 dark:border-slate-800 gap-8">
            <a id="tabGuide" class="flex flex-col items-center justify-center border-b-2 border-primary text-primary pb-3 pt-4 cursor-pointer" onclick="changeTab('Guide')">
                <p class="text-sm font-bold tracking-wide">Guides</p>
            </a>
            <a id="tabCompany" class="flex flex-col items-center justify-center border-b-2 border-transparent text-slate-500 dark:text-slate-400 pb-3 pt-4 cursor-pointer" onclick="changeTab('Company')">
                <p class="text-sm font-bold tracking-wide">Companies</p>
            </a>
        </div>
    </div>

    <div id="applicantsList" class="flex flex-col divide-y divide-slate-100 dark:divide-slate-800 px-4 mt-2">
        </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 flex justify-around items-center h-20 px-2 pb-5 z-50">
        <a class="flex flex-col items-center gap-1 text-primary" href="#"><span class="material-symbols-outlined">dashboard</span><span class="text-[10px] font-bold">Dashboard</span></a>
        <a class="flex flex-col items-center gap-1 text-slate-400" href="#"><span class="material-symbols-outlined">group</span><span class="text-[10px] font-medium">Users</span></a>
        <a class="flex flex-col items-center gap-1 text-slate-400" href="#"><span class="material-symbols-outlined">person</span><span class="text-[10px] font-medium">Profile</span></a>
    </nav>
</div>

<script>
    let currentFilter = 'Guide';

    document.addEventListener('DOMContentLoaded', () => {
        loadPendingUsers();
    });

    function changeTab(role) {
        currentFilter = role;
        
        // Табуудын өнгийг солих
        const tabGuide = document.getElementById('tabGuide');
        const tabCompany = document.getElementById('tabCompany');

        if(role === 'Guide') {
            tabGuide.className = "flex flex-col items-center justify-center border-b-2 border-primary text-primary pb-3 pt-4 cursor-pointer";
            tabCompany.className = "flex flex-col items-center justify-center border-b-2 border-transparent text-slate-500 dark:text-slate-400 pb-3 pt-4 cursor-pointer";
        } else {
            tabCompany.className = "flex flex-col items-center justify-center border-b-2 border-primary text-primary pb-3 pt-4 cursor-pointer";
            tabGuide.className = "flex flex-col items-center justify-center border-b-2 border-transparent text-slate-500 dark:text-slate-400 pb-3 pt-4 cursor-pointer";
        }
        
        loadPendingUsers();
    }

    function loadPendingUsers() {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const container = document.getElementById('applicantsList');
        
        // Статистик шинэчлэх
        document.getElementById('totalUsers').textContent = users.length;
        const totalPending = users.filter(u => u.businessDetails?.status === 'pending').length;
        document.getElementById('pendingCount').textContent = totalPending;

        container.innerHTML = '';

        const pendingUsers = users.filter(user => 
            user.role === currentFilter && 
            user.businessDetails && 
            user.businessDetails.status === 'pending'
        );

        if (pendingUsers.length === 0) {
            container.innerHTML = `<p class="text-center py-10 text-slate-500">Одоогоор хүлээгдэж буй ${currentFilter === 'Guide' ? 'хөтөч' : 'байгууллага'} байхгүй байна.</p>`;
            return;
        }

        pendingUsers.forEach(user => {
            const userHTML = `
                <div class="flex flex-col gap-3 py-5">
                    <div class="flex items-center gap-4 justify-between">
                        <div class="flex items-center gap-3">
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-14 border border-slate-200" 
                                 style="background-image: url('${user.profilePic || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png'}');">
                            </div>
                            <div class="flex flex-col">
                                <p class="text-[#0d141b] dark:text-white text-base font-bold">${user.name}</p>
                                <p class="text-slate-500 dark:text-slate-400 text-xs">${user.email}</p>
                                <p class="text-primary text-xs font-medium">${user.businessDetails.businessName || 'Мэдээлэл байхгүй'}</p>
                            </div>
                        </div>
                        <button class="flex items-center justify-center rounded-lg h-9 px-3 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 text-xs font-bold border border-slate-200 dark:border-slate-700">
                            Дэлгэрэнгүй
                        </button>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="updateStatus('${user.email}', 'approved')" class="flex-1 bg-green-600 hover:bg-green-700 text-white rounded-lg h-10 font-bold text-sm flex items-center justify-center gap-2 transition-colors">
                            <span class="material-symbols-outlined text-base">check_circle</span> Зөвшөөрөх
                        </button>
                        <button onclick="updateStatus('${user.email}', 'rejected')" class="flex-1 bg-red-500 hover:bg-red-600 text-white rounded-lg h-10 font-bold text-sm flex items-center justify-center gap-2 transition-colors">
                            <span class="material-symbols-outlined text-base">cancel</span> Татгалзах
                        </button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', userHTML);
        });
    }

    function updateStatus(email, newStatus) {
        let users = JSON.parse(localStorage.getItem('users')) || [];
        const index = users.findIndex(u => u.email === email);

        if (index !== -1) {
            users[index].businessDetails.status = newStatus;
            localStorage.setItem('users', JSON.stringify(users));
            
            alert(`Хэрэглэгчийг амжилттай ${newStatus === 'approved' ? 'баталгаажууллаа' : 'цуцаллаа'}.`);
            loadPendingUsers();
        }
    }
</script>
</body>
</html>
