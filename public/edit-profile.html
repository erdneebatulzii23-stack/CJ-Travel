<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.01em; }
        .material-symbols-outlined { font-size: 24px; display: inline-block; line-height: 1; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#f3f4f6] text-[#111827]">

    <div class="max-w-[480px] mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative">
        
        <header class="flex items-center px-6 py-5 sticky top-0 bg-white/90 backdrop-blur-md z-10 border-b border-gray-100">
            <button onclick="window.history.back()" class="w-11 h-11 flex items-center justify-center rounded-2xl bg-gray-50 text-gray-600 hover:bg-gray-100 transition-all active:scale-90">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="flex-1 text-center text-xl font-extrabold tracking-tight mr-11">Edit Profile</h1>
        </header>

        <main class="flex-1 px-8">
            <div class="flex flex-col items-center py-10">
                <div class="relative">
                    <div id="imagePreview" 
                         class="w-36 h-36 rounded-[40px] border-[6px] border-white shadow-2xl bg-cover bg-center bg-gray-100 rotate-3 hover:rotate-0 transition-transform duration-300"
                         style="background-image: url('https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png');">
                    </div>
                    <label for="fileInput" class="absolute -bottom-2 -right-2 bg-[#2b8cee] text-white w-12 h-12 rounded-2xl flex items-center justify-center border-4 border-white shadow-xl cursor-pointer hover:bg-[#1a76d2] hover:scale-110 transition-all active:scale-95">
                        <span class="material-symbols-outlined text-[22px]">photo_camera</span>
                        <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="previewImage(event)">
                    </label>
                </div>
                <p class="mt-6 text-gray-400 text-sm font-medium">Profile Picture</p>
            </div>

            <div class="space-y-7">
                <div class="group">
                    <label class="text-[12px] font-bold text-gray-400 uppercase tracking-[0.1em] mb-2 block ml-1 group-focus-within:text-[#2b8cee] transition-colors">Full Name</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">person</span>
                        <input id="edit-name" type="text" class="w-full pl-12 pr-4 py-4 rounded-2xl bg-gray-50 border-2 border-transparent focus:border-[#2b8cee] focus:bg-white outline-none transition-all shadow-sm" placeholder="Your full name">
                    </div>
                </div>

                <div class="group">
                    <label class="text-[12px] font-bold text-gray-400 uppercase tracking-[0.1em] mb-2 block ml-1">Email Address</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">mail</span>
                        <input id="edit-email" type="email" readonly class="w-full pl-12 pr-4 py-4 rounded-2xl bg-gray-100 border-2 border-transparent text-gray-500 cursor-not-allowed outline-none" placeholder="example@mail.com">
                    </div>
                </div>

                <div class="group">
                    <label class="text-[12px] font-bold text-gray-400 uppercase tracking-[0.1em] mb-2 block ml-1 group-focus-within:text-[#2b8cee] transition-colors">Phone Number</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">call</span>
                        <input id="edit-phone" type="tel" class="w-full pl-12 pr-4 py-4 rounded-2xl bg-gray-50 border-2 border-transparent focus:border-[#2b8cee] focus:bg-white outline-none transition-all shadow-sm" placeholder="+976 0000 0000">
                    </div>
                    <div class="mt-8 pt-6 border-t border-gray-100">
    <label class="text-[12px] font-bold text-gray-400 uppercase tracking-[0.1em] mb-4 block ml-1">Privacy Settings</label>
    
    <div class="space-y-4">
        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-gray-500">visibility</span>
                <span class="text-sm font-semibold text-gray-700">Show Email to public</span>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="privacy-email" class="sr-only peer" checked>
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#2b8cee]"></div>
            </label>
        </div>

        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-gray-500">call_received</span>
                <span class="text-sm font-semibold text-gray-700">Show Phone to public</span>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="privacy-phone" class="sr-only peer" checked>
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#2b8cee]"></div>
            </label>
        </div>
    </div>
</div>
                </div>
        </main>

        <div class="p-8 mt-6">
            <button onclick="saveProfileChanges()" class="w-full bg-[#2b8cee] text-white py-5 rounded-[24px] font-bold text-[17px] shadow-xl shadow-blue-200 hover:bg-[#1a76d2] hover:shadow-2xl hover:-translate-y-0.5 active:scale-[0.97] transition-all duration-200">
                Save Changes
            </button>
        </div>
    </div>

    <script>
    async function saveProfileChanges() {
    const name = document.getElementById('edit-name').value;
    const phone = document.getElementById('edit-phone').value;
    const showEmail = document.getElementById('privacy-email').checked;
    const showPhone = document.getElementById('privacy-phone').checked;
    const newPic = sessionStorage.getItem('tempProfilePic');

    if(!name) { 
        alert("Нэрээ оруулна уу!"); 
        return; 
    }

    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) return alert("Та нэвтрээгүй байна!");

    // Сервер рүү явуулах өгөгдөл
    const updatedData = {
        name: name,
        phone: phone,
        privacy: {
            showEmail: showEmail,
            showPhone: showPhone
        }
    };

    // Хэрэв шинэ зураг сонгосон бол нэмэх
    if (newPic) {
        updatedData.profilePic = newPic;
    }

    try {
        // MongoDB API руу хүсэлт явуулах
        const response = await fetch(`/api/users/${currentUser.id || currentUser._id}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                // Хэрэв чи JWT token ашиглаж байгаа бол энд нэмнэ:
                // 'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify(updatedData)
        });

        if (response.ok) {
            const savedUser = await response.json();
            
            // 1. LocalStorage-ийг шинэ өгөгдлөөр шинэчлэх (Профайл хуудас руу шилжихэд хэрэгтэй)
            localStorage.setItem('currentUser', JSON.stringify(savedUser));
            
            sessionStorage.removeItem('tempProfilePic');
            alert("Мэдээлэл MongoDB-д амжилттай хадгалагдлаа!");
            window.location.href = 'profile.html';
        } else {
            const error = await response.json();
            alert("Алдаа гарлаа: " + error.message);
        }
    } catch (err) {
        console.error("Fetch Error:", err);
        alert("Сервертэй холбогдоход алдаа гарлаа.");
    }
}
</script> 
</body>
</html>
