<body class="bg-slate-50 dark:bg-slate-950 font-display min-h-screen">
    <div class="max-w-[420px] mx-auto min-h-screen flex flex-col bg-white dark:bg-slate-900 shadow-xl">
        <header class="flex items-center p-4 border-b border-slate-100 dark:border-slate-800">
            <a href="index.html" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-all">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </a>
            <h1 class="flex-1 text-center font-bold text-lg pr-10">CJ Travel</h1>
        </header>

        <main class="flex-1 px-6 pt-10 pb-6">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-extrabold text-slate-900 dark:text-white">Welcome Back</h2>
                <p class="text-slate-500 mt-2">Log in to your account to continue</p>
            </div>

            <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl mb-8">
                <button class="flex-1 py-2 text-sm font-bold bg-white dark:bg-slate-700 shadow-sm rounded-lg text-primary">Traveler</button>
                <button class="flex-1 py-2 text-sm font-bold text-slate-500">Guide</button>
                <button class="flex-1 py-2 text-sm font-bold text-slate-500">Company</button>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold mb-2">Email or Username</label>
                    <input type="email" class="w-full h-12 px-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-transparent focus:ring-2 focus:ring-primary outline-none" placeholder="name@example.com">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Password</label>
                    <input type="password" class="w-full h-12 px-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-transparent focus:ring-2 focus:ring-primary outline-none" placeholder="••••••••">
                </div>
                <button class="w-full h-12 bg-primary text-white font-bold rounded-xl shadow-lg shadow-primary/30 hover:scale-[1.02] active:scale-[0.98] transition-all">
                    Login
                </button>
            </div>

            <div class="mt-8 text-center">
                <p class="text-slate-500 text-sm">Don't have an account? 
                    <a href="role-selection.html" class="text-primary font-bold hover:underline">Sign Up</a>
                </p>
            </div>
        </main>
    </div>
</body>
