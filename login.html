<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CJ Travel - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2632",
                    },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        .segment-tab:checked + label { @apply bg-white dark:bg-gray-600 text-primary shadow-sm; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen">
    <div class="flex flex-col min-h-screen w-full overflow-x-hidden">
        <div class="sticky top-0 z-50 flex items-center bg-background-light dark:bg-background-dark p-4 border-b border-transparent">
            <h2 class="text-[#0d141b] dark:text-white text-lg font-bold w-full text-center">CJ Travel</h2>
        </div>

        <div class="flex flex-col flex-1 px-4 max-w-[480px] mx-auto w-full">
            <div class="pt-8 pb-6 text-center">
                <h1 class="text-[#0d141b] dark:text-white text-[32px] font-bold">Welcome Back</h1>
                <p class="text-[#4c739a] dark:text-gray-400">Log in to your account</p>
            </div>

            <div class="p-1 bg-gray-200/50 dark:bg-gray-800 rounded-xl flex items-center mb-8">
                <input checked class="segment-tab hidden" id="traveler" name="role" type="radio"/>
                <label class="flex-1 py-2.5 text-center text-sm font-bold cursor-pointer rounded-lg transition-all text-[#4c739a]" for="traveler">Traveler</label>
                
                <input class="segment-tab hidden" id="guide" name="role" type="radio"/>
                <label class="flex-1 py-2.5 text-center text-sm font-bold cursor-pointer rounded-lg transition-all text-[#4c739a]" for="guide">Guide</label>
                
                <input class="segment-tab hidden" id="company" name="role" type="radio"/>
                <label class="flex-1 py-2.5 text-center text-sm font-bold cursor-pointer rounded-lg transition-all text-[#4c739a]" for="company">Provider</label>
            </div>

            <div class="space-y-4">
                <div class="flex flex-col">
                    <p class="text-[#0d141b] dark:text-white font-medium pb-2">Email or Username</p>
                    <input id="login-email" class="w-full rounded-lg border-[#cfdbe7] dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-14 p-4 focus:ring-1 focus:ring-primary" placeholder="Enter your email" type="email"/>
                 </div>
                <div class="flex flex-col">
                    <p class="text-[#0d141b] dark:text-white font-medium pb-2">Password</p>
                    <div class="flex w-full items-stretch rounded-lg overflow-hidden border border-[#cfdbe7] dark:border-gray-700">
                        <input id="login-password" class="flex-1 bg-surface-light dark:bg-surface-dark h-14 p-4 focus:outline-none border-none" placeholder="Enter password" type="password"/>
                        <button id="toggle-password" type="button" class="px-4 bg-surface-light dark:bg-surface-dark text-[#4c739a] flex items-center">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="flex justify-end pt-1">
                    <a class="text-primary text-sm font-semibold hover:underline" href="#">Forgot Password?</a>
                </div>

                <div class="pt-6">
                    <button onclick="handleLogin()" class="w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold text-lg rounded-xl shadow-md transition-all">
                        Login
                    </button>
                </div>
            </div>

            <div class="flex items-center gap-4 py-8">
                <div class="h-[1px] flex-1 bg-[#cfdbe7] dark:bg-gray-700"></div>
                <p class="text-[#4c739a] text-sm">Or continue with</p>
                <div class="h-[1px] flex-1 bg-[#cfdbe7] dark:bg-gray-700"></div>
            </div>

            <div class="flex flex-col gap-3">
                <button class="flex items-center justify-center gap-3 w-full h-14 border border-[#cfdbe7] dark:border-gray-700 rounded-xl bg-surface-light dark:bg-surface-dark font-semibold">
                    <img alt="G" class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg"/>
                    <span>Google</span>
                </button>
            </div>

            <div class="py-10 flex flex-col items-center gap-4">
                <p class="text-[#4c739a]">Don't have an account? <a class="text-primary font-bold hover:underline" href="role-selection.html">Sign Up</a></p>
                <a class="flex items-center gap-1 text-[#4c739a] hover:text-primary" href="index.html">
                    <span class="material-symbols-outlined text-lg">arrow_back</span>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
    // Нууц үг харах/нуух функц (Энийг хэвээр үлдээв)
    document.getElementById('toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('login-password');
        const icon = this.querySelector('span');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.textContent = 'visibility_off';
        } else {
            passwordInput.type = 'password';
            icon.textContent = 'visibility';
        }
    });

    function handleLogin() {
        const emailInput = document.getElementById('login-email').value;
        const passwordInput = document.getElementById('login-password').value;
        
        // --- ШИНЭ: Сонгосон Ролийг авах (traveler, guide, эсвэл company) ---
        const selectedRoleElement = document.querySelector('input[name="role"]:checked');
        const selectedRole = selectedRoleElement ? selectedRoleElement.id : null;

        // --- АДМИН ШАЛГАХ ---
        if (emailInput === "admin@travel.mn" && passwordInput === "1234") {
            // Админыг currentUser гэж хадгална
            localStorage.setItem('currentUser', JSON.stringify({ email: emailInput, role: 'admin' }));
            window.location.href = "admin-dashboard.html";
            return; 
        }

        // --- ХЭРЭГЛЭГЧ ШАЛГАХ ---
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.email === emailInput && u.password === passwordInput);

        if (user) {
            // --- ШИНЭ: Роль болон Сонгосон төрөл таарч байгааг шалгах ---
            
            // 1. Хэрэв Provider сонгосон бол businessDetails байх ёстой
            if (selectedRole === "company") {
                if (user.businessDetails) {
                    localStorage.setItem('currentUser', JSON.stringify(user)); // Session хадгалах
                    if (user.businessDetails.status === 'pending') {
                        window.location.href = "under-review.html";
                    } else if (user.businessDetails.status === 'approved') {
                        window.location.href = "provider-home.html";
                    }
                } else {
                    alert("Та Аялагчийн бүртгэлтэй байна. Провайдер табыг сонгох боломжгүй.");
                    return;
                }
            } 
            
            // 2. Хэрэв Traveler сонгосон бол businessDetails байх ёсгүй
            else if (selectedRole === "traveler") {
                if (!user.businessDetails) {
                    localStorage.setItem('currentUser', JSON.stringify(user)); // Session хадгалах
                    window.location.href = "index.html";
                } else {
                    alert("Та Провайдер бүртгэлтэй байна. Аялагч табыг сонгох боломжгүй.");
                    return;
                }
            }
            
            // 3. Хэрэв Guide сонгосон бол (Энд чиний Guide-ийн дата яаж хадгалагддагаас хамаарна)
            else if (selectedRole === "guide") {
                // Guide-ийг одоохондоо businessDetails-тэй гэж үзвэл:
                if (user.businessDetails && user.businessDetails.type === 'guide') {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = "guide-home.html";
                } else {
                    alert("Та Гидийн бүртгэлгүй байна.");
                    return;
                }
            }
            
        } else {
            alert("Имэйл эсвэл нууц үг буруу байна!");
        }
    }
</script>
</body>
</html>
