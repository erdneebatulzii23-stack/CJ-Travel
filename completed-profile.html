<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registration Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "success": "#22c55e",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100dvh;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-100">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<div class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-4 justify-center border-b border-slate-200 dark:border-slate-800">
<h2 class="text-[#0d141b] dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] font-display">CJ Travel</h2>
</div>
<div class="flex flex-col flex-1 items-center justify-center px-6 text-center">
<div class="relative flex items-center justify-center mb-10">
<div class="absolute w-44 h-44 bg-success/10 rounded-full"></div>
<div class="relative bg-white dark:bg-slate-800 p-8 rounded-full shadow-xl">
<span class="material-symbols-outlined text-success text-[96px] leading-none">
                        task_alt
                    </span>
</div>
<div class="absolute -bottom-1 -right-1 bg-primary text-white p-3 rounded-full shadow-lg border-4 border-background-light dark:border-background-dark">
<span class="material-symbols-outlined text-2xl leading-none">
                        luggage
                    </span>
</div>
</div>
<h1 class="text-[#0d141b] dark:text-slate-100 text-3xl font-bold mb-4 font-display">Registration Successful!</h1>
<p class="text-[#4c739a] dark:text-slate-400 text-base font-medium leading-relaxed max-w-xs font-display">
                Welcome to CJ Travel! Your account has been created successfully. You can now start exploring amazing destinations.
            </p>
</div>
<div class="p-6 flex flex-col gap-3 pb-10">
<button class="w-full h-14 rounded-xl bg-primary text-white font-bold text-base shadow-lg shadow-primary/20 hover:opacity-90 transition-opacity font-display">
                Explore Now
            </button>
<button class="w-full h-12 rounded-xl bg-transparent text-[#4c739a] dark:text-slate-400 font-semibold text-base hover:text-primary transition-colors font-display">
                Go to My Profile
            </button>
</div>
</div>
<script>
    /**
     * Navigation Logic for Success Page
     */

    // Select the 'Explore Now' button (first button in the footer section)
    const exploreNowBtn = document.querySelector('button.bg-primary');
    
    // Select the 'Go to My Profile' button (second button)
    const profileBtn = document.querySelector('button.bg-transparent');

    // Redirect to the home page (index.html) when 'Explore Now' is clicked
    if (exploreNowBtn) {
        exploreNowBtn.addEventListener('click', () => {
            window.location.href = "index.html";
        });
    }

    // Redirect to the profile page when 'Go to My Profile' is clicked
    if (profileBtn) {
        profileBtn.addEventListener('click', () => {
            // Assuming you will create profile.html later
            window.location.href = "profile.html";
        });
    }
</script>
</body></html>
