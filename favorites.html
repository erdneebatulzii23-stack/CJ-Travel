<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Favorites - CJ Travel</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body { font-family: "Plus Jakarta Sans", sans-serif; margin: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .filled-icon { font-variation-settings: 'FILL' 1; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-100">

    <header class="sticky top-0 z-50 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm p-4 border-b border-gray-200 dark:border-gray-800">
        <h1 class="text-[#0d141b] dark:text-slate-100 text-xl font-bold leading-tight flex-1">Favorites</h1>
        <button class="flex size-10 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-slate-800 transition-colors">
            <span class="material-symbols-outlined text-primary">more_horiz</span>
        </button>
    </header>

    <nav class="sticky top-[61px] z-40 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800">
        <div class="flex max-w-md mx-auto">
            <a href="#" class="flex-1 flex flex-col items-center py-3 border-b-2 border-primary text-primary">
                <span class="text-sm font-bold">Guides</span>
            </a>
            <a href="#" class="flex-1 flex flex-col items-center py-3 border-b-2 border-transparent text-slate-500 dark:text-slate-400">
                <span class="text-sm font-bold">Resorts</span>
            </a>
        </div>
    </nav>

    <main class="pb-32 px-4 max-w-md mx-auto space-y-6">
        
        <section class="pt-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold">Saved Guides</h3>
                <span class="text-primary text-xs font-bold bg-primary/10 px-2.5 py-1 rounded-full">4 items</span>
            </div>

            <div class="space-y-3">
                <div class="flex items-center gap-4 bg-white dark:bg-slate-900 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-slate-800 justify-between">
                    <div class="flex items-center gap-3">
                        <div class="h-14 w-14 rounded-full bg-center bg-cover" style='background-image: url("https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=150&auto=format&fit=crop");'></div>
                        <div class="flex flex-col">
                            <p class="font-bold text-base">Elena Rodriguez</p>
                            <div class="flex items-center gap-1">
                                <span class="material-symbols-outlined text-yellow-500 text-[14px] filled-icon">star</span>
                                <p class="text-slate-500 dark:text-slate-400 text-xs font-medium">5.0 (120) • Historic Tours</p>
                            </div>
                        </div>
                    </div>
                    <button class="text-red-500 hover:scale-110 transition-transform">
                        <span class="material-symbols-outlined filled-icon">favorite</span>
                    </button>
                </div>

                <div class="flex items-center gap-4 bg-white dark:bg-slate-900 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-slate-800 justify-between">
                    <div class="flex items-center gap-3">
                        <div class="h-14 w-14 rounded-full bg-center bg-cover" style='background-image: url("https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=150&auto=format&fit=crop");'></div>
                        <div class="flex flex-col">
                            <p class="font-bold text-base">Mark Thompson</p>
                            <div class="flex items-center gap-1">
                                <span class="material-symbols-outlined text-yellow-500 text-[14px] filled-icon">star</span>
                                <p class="text-slate-500 dark:text-slate-400 text-xs font-medium">4.8 (85) • Adventure</p>
                            </div>
                        </div>
                    </div>
                    <button class="text-red-500">
                        <span class="material-symbols-outlined filled-icon">favorite</span>
                    </button>
                </div>
            </div>
        </section>

        <section>
            <h3 class="text-lg font-bold mb-4">Popular Resorts</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-2 rounded-xl overflow-hidden bg-white dark:bg-slate-900 shadow-sm border border-gray-100 dark:border-slate-800">
                    <div class="relative h-32 w-full bg-center bg-cover" style='background-image: url("https://images.unsplash.com/photo-1540541338287-41700207dee6?q=80&w=300&auto=format&fit=crop");'>
                        <div class="absolute top-2 right-2 p-1.5 bg-white/80 dark:bg-black/40 backdrop-blur-md rounded-full text-red-500">
