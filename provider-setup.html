<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Company Registration - Final Layout</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100dvh;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #f6f7f8;
        }
        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(0,0,0,0.1);
        }
        .dark .app-container {
            background-color: #101922;
        }
        .main-scroll {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 160px; /* Footer-ийн зай */
        }
        /* Scrollbar styles */
        .main-scroll::-webkit-scrollbar {
            width: 5px;
        }
        .main-scroll::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-100">

    <div class="app-container">
        <header class="sticky top-0 z-50 flex items-center bg-white/90 dark:bg-background-dark/90 backdrop-blur-md p-4 border-b border-slate-200 dark:border-slate-800 shrink-0">
            <a href="index.html" class="w-full text-center">
                <h2 class="text-[#0d141b] dark:text-slate-100 text-lg font-bold font-display">CJ Travel</h2>
            </a>
        </header>

        <main class="main-scroll">
            <div class="px-4 pt-6 pb-2">
                <h3 class="text-[#0d141b] dark:text-slate-100 text-2xl font-bold font-display">Provider Registration</h3>
                <p class="text-[#4c739a] dark:text-slate-400 text-base mt-1 font-display">Байгууллагын мэдээллээ оруулна уу.</p>
            </div>

            <form id="registrationForm" class="p-4 flex flex-col gap-4">
                <div class="space-y-4">
                    <label class="flex flex-col">
                        <span class="text-[#0d141b] dark:text-slate-200 text-sm font-semibold pb-1.5 font-display">Business Name</span>
                        <input required type="text" class="form-input w-full rounded-lg border-[#cfdbe7] dark:border-slate-700 bg-white dark:bg-slate-800 h-12 px-4" placeholder="Enter company name" />
                    </label>

                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex flex-col">
                            <span class="text-[#0d141b] dark:text-slate-200 text-sm font-semibold pb-1.5 font-display">Tax ID</span>
                            <input required type="text" class="form-input w-full rounded-lg border-[#cfdbe7] dark:border-slate-700 h-12 px-4" placeholder="1234567" />
                        </label>
                        <label class="flex flex-col">
                            <span class="text-[#0d141b] dark:text-slate-200 text-sm font-semibold pb-1.5 font-display">Category</span>
                            <select class="form-select w-full rounded-lg border-[#cfdbe7] dark:border-slate-700 h-12 px-4 font-display">
                                <option value="resort">Resort</option>
                                <option value="camp">Tourist Camp</option>
                                <option value="agency">Travel Agency</option>
                            </select>
                        </label>
                    </div>

                    <label class="flex flex-col">
                        <span class="text-[#0d141b] dark:text-slate-200 text-sm font-semibold pb-1.5 font-display">Contact Email</span>
                        <input required type="email" class="form-input w-full rounded-lg border-[#cfdbe7] dark:border-slate-700 h-12 px-4" placeholder="info@company.mn" />
                    </label>
                </div>

                <div class="flex flex-col gap-2 py-2">
                    <p class="text-[#0d141b] dark:text-slate-200 text-sm font-semibold font-display">Business License</p>
                    <input type="file" id="license-upload" class="hidden" accept="image/*,.pdf">
                    <div id="drop-zone" class="flex flex-col items-center justify-center border-2 border-dashed border-[#cfdbe7] dark:border-slate-700 rounded-xl p-8 bg-slate-50 dark:bg-slate-800/20 cursor-pointer hover:border-primary transition-colors">
                        <span class="material-symbols-outlined text-primary text-4xl mb-2">cloud_upload</span>
                        <p id="file-name" class="text-[#4c739a] text-xs text-center font-display px-4">Зөвшөөрлийн бичгийн зураг эсвэл PDF файл хуулна уу.</p>
                        <div id="preview-container" class="hidden mt-4">
                            <img id="preview-img" class="w-32 h-32 object-cover rounded-lg border-2 border-white shadow-md">
                        </div>
                    </div>
                </div>

                <div class="mt-4 p-5 bg-primary/5 dark:bg-primary/10 rounded-2xl border border-primary/20 flex flex-col gap-4">
                    <h4 class="text-primary text-sm font-bold uppercase tracking-wider font-display">Нэвтрэх нууц үг тохируулах</h4>
