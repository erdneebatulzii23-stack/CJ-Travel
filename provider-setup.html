<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Company Registration - Password Setup</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100dvh;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #f6f7f8;
        }
        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        .dark .app-container {
            background-color: #101922;
        }
        .scroll-content {
            padding-bottom: 150px; /* Space for buttons */
        }
        /* Custom scrollbar */
        main::-webkit-scrollbar {
            width: 4px;
        }
        main::-webkit-scrollbar-thumb {
            background: #cfdbe7;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-100">

    <div class="app-container shadow-2xl">
        <header class="sticky top-0 z-50 flex items-center bg-white dark:bg-background-dark p-4 border-b border-slate-200 dark:border-slate-800 shrink-0">
            <a href="index.html" class="w-full text-center">
                <h2 class="text-[#0d141b] dark:text-slate-100 text-lg font-bold font-display">CJ Travel</h2>
            </a>
        </header>

        <main class="flex-1 overflow-y-auto scroll-content">
            <div class="px-4 pt-6 pb-2">
                <h3 class="text-[#0d141b] dark:text-slate-100 text-2xl font-bold font-display">Create Account</h3>
                <p class="text-[#4c739a] dark:text-slate-400 text-base mt-1 font-display">Please provide company details and set up your login password.</p>
            </div>

            <form id="registrationForm" class="p-4 flex flex-col gap-4">
                <label class="flex flex-col">
                    <p class="text-[#0d141b] dark:text-slate-200 text-sm font-semibold pb-1.5 font-display">Business Name</p>
                    <input required class="form-input w-full rounded-lg border-[#cfdbe7] dark:border-slate-700 bg-white dark:bg-slate-800 h-12" placeholder="Legal company name" />
                </label>

                <div class="grid grid-cols-2 gap-3">
                    <label class="flex flex-col">
                        <p class="text-[#0d141b] dark:text-slate-200 text-sm font-semibold pb-1.5 font-display">Tax ID</p>
                        <input required class="form-input w-full rounded-lg border-[#cfdbe7] dark:border-slate-700 h-12" placeholder="1234567" />
                    </label>
                    <label class="flex flex-col">
                        <p class="text-[#0d141b] dark:text-slate-200 text-sm font-semibold pb-1.5 font-display">Category</p>
                        <select class="form-select w-full rounded-lg border-[#cfdbe7] dark:border-slate-700 h-12">
                            <option value="resort">Resort</option>
                            <option value="camp">Camp</option>
                        </select>
                    </label>
                </div>

                <label class="flex flex-col">
                    <p class="text-[#0d141b] dark:text-slate-200 text-sm font-semibold pb-1.5 font-display">Email Address</p>
                    <input required type="email" class="form-input w-full rounded-lg border-[#cfdbe7] dark:border-slate-700 h-12" placeholder="business@mail.com" />
                </label>

                <div class="flex flex-col gap-2 mt-2">
                    <p class="text-[#0d141b] dark:text-slate-200 text-sm font-semibold font-display">Business License</p>
                    <input type="file" id="license-upload" class="hidden" accept="image/*,.pdf">
                    <div id="drop-zone" class="flex flex-col items-center justify-center border-2 border-dashed border-[#cfdbe7] dark:border-slate-700 rounded-xl p-6 bg-white dark:bg-slate-800/20 cursor-pointer">
                        <span class="material-symbols-outlined text-primary text-3xl mb-1">cloud_upload</span>
                        <p id="file-name" class="text-[#4c739a] text-xs text-center font-display">Upload Certificate</p>
                    </div>
                </div>

                <div class="mt-2 p-4 bg-slate-50 dark:bg-slate-800/40 rounded-2xl border border-slate-100 dark:border-slate-800 flex flex-col gap-4">
                    <label class="flex flex-col relative">
                        <p class="text-[#0d141b] dark:text-slate-200 text-sm font-semibold pb-1.5 font-display">Create Password</p>
                        <input id="password" required type="password" class="form-input w-full rounded-lg border-[#cfdbe7] dark:border-slate-700 h-12 pr-12" placeholder="••••••••" />
                        <button type="button" onclick="togglePass('password', this)" class="absolute right-3 top-[38px] text-slate-400">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </label>

                    <label class="flex flex-col relative">
                        <p class="text-[#0d141b] dark:text-slate-200 text-sm font-semibold pb-1.5 font-display">Confirm Password</p>
                        <input id="confirm_password" required type="password" class="form-input w-full rounded-lg border-[#cfdbe7] dark:border-slate-700 h-12 pr-12" placeholder="••••••••" />
                        <button type="button" onclick="togglePass('confirm_password', this)" class="absolute right-3 top-[38px] text-slate-400">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </label>
                </div>
            </form>
        </main>

        <footer class="absolute bottom-0 left-0 right-0 p-4 bg-slate-100 dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 z-50 pb-8">
            <div class="flex gap-3 max-w-[480px] mx-auto">
                <button onclick="window.history.back()" class="flex-1 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 text-[#0d141b] dark:text-white text-base font-bold h-12 rounded-xl active:scale-95 transition-all font-display">
                    Back
                </button>
                <button form="registrationForm" type="submit" class="flex-1 bg-primary text-white text-base font-bold h-12 rounded-xl shadow-lg shadow-primary/20 active:scale-95 transition-all font-display">
                    Submit
                </button>
            </div>
        </footer>
    </div>

    <script>
    // 1. Нууц үг харах/нуух логик
    function togglePass(id, btn) {
        const input = document.getElementById(id);
        const icon = btn.querySelector('.material-symbols-outlined');
        if (input.type === 'password') {
            input.type = 'text';
            icon.innerText = 'visibility_off';
        } else {
            input.type = 'password';
            icon.innerText = 'visibility';
        }
    }

    // 2. Файл хуулах (UI тал)
    const fileInput = document.getElementById('license-upload');
    const dropZone = document.getElementById('drop-zone');
    const fileNameDisplay = document.getElementById('file-name');

    if (dropZone) {
        dropZone.addEventListener('click', () => fileInput.click());
    }
    
    if (fileInput) {
        fileInput.addEventListener('change', function() {
            if (this.files[0]) {
                fileNameDisplay.innerText = this.files[0].name;
                dropZone.classList.add('border-primary', 'bg-primary/5');
            }
        });
    }

    // 3. ФОРМ ИЛГЭЭХ (Vercel & MongoDB холболт)
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Товчлуур болон утгуудыг авах
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;

        // Validation - Шалгалт
        if (password !== confirm_password) {
            alert("Passwords do not match!");
            return;
        }
        if (password.length < 6) {
            alert("Password must be at least 6 characters.");
            return;
        }

        // Дата цуглуулах
        // Анхаар: input-үүд чинь id-тай байх ёстой, эсвэл selector-оо зөв заах хэрэгтэй
        const businessName = document.querySelector('input[placeholder="Legal company name"]').value;
        const taxId = document.querySelector('input[placeholder="1234567"]').value;
        const category = document.querySelector('select').value;
        const email = document.querySelector('input[type="email"]').value;

        const providerData = {
            name: businessName,
            taxId: taxId,
            category: category,
            email: email,
            password: password, // Бодит байдал дээр Backend дээр hash хийгдэнэ
            role: 'provider',
            status: 'pending',
            createdAt: new Date().toISOString()
        };

        try {
            // UI-г "Processing" төлөвт шилжүүлэх
            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";

            // --- VERCEL API ХОЛБОЛТ (Чиний ажилладаг кодын бүтэц) ---
            const response = await fetch('/api/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(providerData),
            });

            const result = await response.json();

            if (response.ok) {
                // Амжилттай болсон бол мэдээллээ хадгалаад шилжих
                localStorage.setItem('currentUser', JSON.stringify(providerData));
                alert("Success! Your business profile is sent for review.");
                window.location.href = "under-review.html";
            } else {
                alert("Error: " + (result.message || "Something went wrong"));
                submitBtn.disabled = false;
                submitBtn.innerText = "Submit";
            }
        } catch (error) {
            console.error("Submission error:", error);
            alert("Connection failed. Check your internet.");
            submitBtn.disabled = false;
            submitBtn.innerText = "Submit";
        }
    });
    </script>
</body>
</html>
