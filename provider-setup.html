<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Company Registration - CJ Travel</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>

    <style>
        /* CSS resets and custom scroll behavior */
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100dvh;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #f6f7f8;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .dark .app-container {
            background-color: #101922;
        }

        .main-scroll-area {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: 140px; /* Space for the fixed footer */
        }

        /* Hide scrollbar for cleaner mobile look but keep functionality */
        .main-scroll-area::-webkit-scrollbar {
            width: 4px;
        }
        
        .main-scroll-area::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        /* Input focus transitions */
        input, select {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-100">

    <div class="app-container">
        
        <header class="sticky top-0 z-50 flex items-center bg-white/90 dark:bg-background-dark/90 backdrop-blur-md p-4 border-b border-slate-200 dark:border-slate-800">
            <div class="w-full text-center">
                <h2 class="text-[#0d141b] dark:text-slate-100 text-lg font-bold tracking-tight font-display">
                    CJ Travel
                </h2>
            </div>
        </header>

        <main class="main-scroll-area">
            
            <div class="px-4 pt-8 pb-4">
                <h3 class="text-[#0d141b] dark:text-slate-100 text-2xl font-extrabold font-display">
                    Бүртгэл үүсгэх
                </h3>
                <p class="text-[#4c739a] dark:text-slate-400 text-base mt-2 font-display">
                    Байгууллагын мэдээллээ доорх талбаруудад оруулна уу.
                </p>
            </div>

            <form id="registrationForm" class="px-4 space-y-5">
                
                <div class="space-y-4">
                    <label class="block">
                        <span class="text-[#0d141b] dark:text-slate-200 text-sm font-bold mb-2 block font-display">Байгууллагын нэр</span>
                        <input required type="text" class="w-full rounded-xl border-[#cfdbe7] dark:border-slate-700 bg-white dark:bg-slate-800 h-12 px-4 focus:ring-2 focus:ring-primary focus:border-transparent outline-none" placeholder="Албан ёсны нэр" />
                    </label>

                    <label class="block">
                        <span class="text-[#0d141b] dark:text-slate-200 text-sm font-bold mb-2 block font-display">Регистрийн дугаар</span>
                        <input required type="text" class="w-full rounded-xl border-[#cfdbe7] dark:border-slate-700 h-12 px-4 focus:ring-2 focus:ring-primary outline-none" placeholder="1234567" />
                    </label>

                    <label class="block">
                        <span class="text-[#0d141b] dark:text-slate-200 text-sm font-bold mb-2 block font-display">Холбоо барих имэйл</span>
                        <input required type="email" class="w-full rounded-xl border-[#cfdbe7] dark:border-slate-700 h-12 px-4 focus:ring-2 focus:ring-primary outline-none" placeholder="email@example.com" />
                    </label>
                </div>

                <div class="py-2">
                    <span class="text-[#0d141b] dark:text-slate-200 text-sm font-bold mb-3 block font-display">Байгууллагын лиценз (Зураг)</span>
                    <input type="file" id="license-input" class="hidden" accept="image/*" />
                    <div id="upload-box" class="flex flex-col items-center justify-center border-2 border-dashed border-[#cfdbe7] dark:border-slate-700 rounded-2xl p-8 bg-slate-50 dark:bg-slate-800/40 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all cursor-pointer">
                        <span class="material-symbols-outlined text-primary text-4xl mb-3">cloud_upload</span>
                        <p id="file-status" class="text-[#4c739a] text-xs text-center font-display leading-relaxed">
                            Зөвшөөрлийн бичиг, лицензийн зургаа энд дарж хуулна уу
                        </p>
                        <div id="img-preview-container" class="hidden mt-4">
                            <img id="img-preview" class="w-24 h-24 object-cover rounded-lg shadow-sm border border-white" />
                        </div>
                    </div>
                </div>

                <div class="space-y-4 pt-4 border-t border-slate-100 dark:border-slate-800">
                    <h4 class="text-sm font-bold text-primary uppercase tracking-widest font-display">Нэвтрэх нууц үг</h4>
                    
                    <div class="relative">
                        <span class="text-[#0d141b] dark:text-slate-200 text-sm font-bold mb-2 block font-display">Нууц үг зохиох</span>
                        <div class="relative">
                            <input required id="pass-main" type="password" class="w-full rounded-xl border-[#cfdbe7] dark:border-slate-700 h-12 pl-4 pr-12 focus:ring-2 focus:ring-primary outline-none" placeholder="••••••••" />
                            <button type="button" onclick="togglePass('pass-main', this)" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors">
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                    </div>

                    <div class="relative">
                        <span class="text-[#0d141b] dark:text-slate-200 text-sm font-bold mb-2 block font-display">Нууц үг давтах</span>
                        <div class="relative">
                            <input required id="pass-confirm" type="password" class="w-full rounded-xl border-[#cfdbe7] dark:border-slate-700 h-12 pl-4 pr-12 focus:ring-2 focus:ring-primary outline-none" placeholder="••••••••" />
                            <button type="button" onclick="togglePass('pass-confirm', this)" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors">
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </main>

        <footer class="absolute bottom-0 left-0 right-0 p-4 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 z-50">
            <div class="flex gap-4 max-w-[480px] mx-auto pb-6">
                <button type="button" onclick="window.history.back()" class="flex-1 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 text-[#0d141b] dark:text-white font-bold h-14 rounded-2xl active:scale-95 transition-transform font-display">
                    Буцах
                </button>
                <button form="registrationForm" type="submit" class="flex-1 bg-primary text-white font-bold h-14 rounded-2xl shadow-xl shadow-primary/20 active:scale-95 transition-transform font-display">
                    Бүртгүүлэх
                </button>
            </div>
        </footer>

    </div>

    <script>
        /**
         * Toggles the visibility of password inputs
         */
        function togglePass(inputId, btn) {
            const field = document.getElementById(inputId);
            const icon = btn.querySelector('.material-symbols-outlined');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.innerText = 'visibility_off';
            } else {
                field.type = 'password';
                icon.innerText = 'visibility';
            }
        }

        /**
         * Handling File Selection and Preview
         */
        const fileInput = document.getElementById('license-input');
        const uploadBox = document.getElementById('upload-box');
        const fileStatus = document.getElementById('file-status');
        const previewImg = document.getElementById('img-preview');
        const previewBox = document.getElementById('img-preview-container');

        uploadBox.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                fileStatus.innerHTML = `<span class="text-primary font-bold">${file.name}</span> сонгогдлоо`;
                
                // Show preview if it's an image
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        previewBox.classList.remove('hidden');
                    }
                    reader.readAsDataURL(file);
                }
            }
        });

        /**
         * Form Submission Logic
         */
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const p1 = document.getElementById('pass-main').value;
            const p2 = document.getElementById('pass-confirm').value;

            // Password match validation
            if (p1 !== p2) {
                alert("Нууц үг зөрүүтэй байна. Дахин шалгана уу.");
                return;
            }

            // File upload validation
            if (!fileInput.files.length) {
                alert("Лицензийн зургаа оруулна уу.");
                return;
            }

            // If everything is okay, proceed
            console.log("Form submitted successfully!");
            window.location.href = "success.html";
        });
    </script>
</body>
</html>
